<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{ nav.html::navbar}"></div>

    <div class="card" th:each="item : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <h4>
                <a th:href="@{/detail/{id}(id=${item.id})}" th:text="${ item.title }"></a>
            </h4>
            <p th:text="${ item.price + ' 원' }"></p>
            <a th:href="@{/edit/{id}(id=${item.id})}">✏️</a>
            <span class="delete-btn" th:data-id="${item.id}">🗑️</span>
        </div>
    </div>

<script>
    document.querySelectorAll('.delete-btn').forEach(button=> {
        button.addEventListener('click', function() {
            let itemId = this.dataset.id;

            fetch(`/delete?id=${itemId}`, {
                method: "DELETE"
            })
                .then(response => response.text())
                .then(()=>{
                    location.reload();
                })
                .catch(error => console.log("error:", error));

        });
    });
</script>
</body>
</html>
